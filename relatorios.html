<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">

    <!-- Icone -->

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- NOVO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/loading.css">
</head>

<script src="js/login.js" defer async></script>

<body onload="validaSessao('relatorios.html')">
    <div class="box-load">
        <div class="pre"></div>
        <div class="mensagem-loading">Carregando p√°gina, aguarde....</div>
    </div>

    <div class="content">
        <div class="sidebar"></div>
        <section class="home-section">
            <nav id="nav-pagina"></nav>

            <div class="home-content">
                <div class="overview-boxes"
                    style="display: flex; justify-content: center;align-items: center;width: 100%;">
                    <div class="box" style="width: 100%;background-color: aqua;">
                        <div class="right-side">
                            <div class="box-topic">Em desenvolvimento....</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu","bx-menu-alt-right");
            } else {
                sidebarBtn.classList.replace("bx-menu-alt-right","bx-menu");
            }
        }
    </script>

</body>
